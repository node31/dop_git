<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<link href="css/register.css" rel="stylesheet" type="text/css"/>
<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable)	{
					return pair[1];
				}
       }
       return(false);
}

function checkVars() {
	//alert("checking");
	var res = getQueryVariable("rama");
	if (res == 1) {
		alert("Nothing was recieved at the backend from the login page");
	}
	if (res == 2) {
		alert("Either the username or the login password was not recieved at the backend");
	}
	if (res == 3) {
		alert("Either the username or the login password is empty");
	}
	if (res == 4) {
		alert("The username does not exist");
	}
	if (res == 5) {
		alert("Incorrect Password");
	}
	if (res == 6) {
		alert("User could not be logged in");
	}
}

</script>
</head>
<body onload="checkVars()">
<div class="wrapper">
	<div class="header"><img src="images/header.jpg" width="100%"></div>
	<table class="form" >
	<form name="reg" method="post" action="login_check.php" onsubmit="return checkVars()">
		<tr>
			<td>
				<h2 style="color:#777777;font-family:arial;padding-left:25%;">Login</h2>
			</td>
		</tr>

		<tr>
			<td>
				<input type="textbox" placeholder="User ID" class="fields" name="username">
			</td>
		</tr>

		<tr>
			<td>
				<input type="password" placeholder="Password" class="fields" name="password">
			</td>
		</tr>
		<tr>
		<tr>
			<td>
				<input type="submit" value="Login" class="submit">
			</td>
		</tr>
		<tr>
			<td>
				<a href="#">Register</a>
			</td>
		</tr>

</form>
</table>
</div>
